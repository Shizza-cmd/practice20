<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="/static/images/Icon.png" alt="Логотип" style="height: 80px; width: auto;" onerror="this.src='/static/images/Icon.JPG'; this.onerror=null;">
                <h1>ООО «Обувь»</h1>
            </div>
            {% if error %}
            <div class="error-message" style="background-color: #e74c3c; color: white; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
                {{ error }}
            </div>
            {% endif %}
            <form method="post" action="/auth/login" class="login-form">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a href="/products/" class="btn btn-secondary">Просмотр как гость</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
